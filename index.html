<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko Bot</title>
    <!-- Importar el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">Modo Claro</button>
    <h1>Neko Bot</h1>
    <img src="https://cdn.imgchest.com/files/49zc2glz9ey.png" alt="Imagen de Neko Bot">
    <h2>Descripción</h2>
    <div class="description">
        Neko Bot es un proyecto desarrollado por <a href="https://t.me/nakigeplayer" target="_blank">Naki</a> por interés y para uso personal.
        El bot Neko es un bot.
    </div>
    <div class="rectangulo" id="tutorial-container">
        <h3 onclick="toggleList()">Tutoriales de Comando</h3>
        <ul id="tutorial-list">
            <li><a href="/neklbot-pyrogram/pages/tutorial_x_comandos.html" target="_blank">Tutoriales de X Comandos</a></li>
            <li><a href="/neklbot-pyrogram/pages/tutorial_2x_comandos.html" target="_blank">Tutoriales de 2X Comandos</a></li>
        </ul>
    </div>
    <div class="espacio-final"></div>

    <script>
        function toggleMode() {
            const body = document.body;
            const button = document.querySelector('.mode-toggle');
            const rectangulo = document.getElementById('tutorial-container');

            if (body.style.backgroundColor === 'white') {
                body.style.backgroundColor = '#121212'; // Activar modo nocturno
                body.style.color = '#FFFFFF';
                rectangulo.classList.remove('modo-claro');
                button.textContent = 'Modo Claro'; // Cambiar texto del botón
            } else {
                body.style.backgroundColor = 'white'; // Activar modo claro
                body.style.color = '#000000';
                rectangulo.classList.add('modo-claro');
                button.textContent = 'Modo Nocturno'; // Cambiar texto del botón
            }
        }

        function toggleList() {
            const tutorialList = document.getElementById('tutorial-list');
            tutorialList.classList.toggle('visible'); // Mostrar u ocultar la lista
        }
    </script>
</body>
</html>
